<ion-view view-title="Home" >
        <ion-content class="padding">
          <h1>Hello {{user.name}}! </h1>
          <p>Welcome to <strong>Reality Showdown</strong> Drag Race edition. Below you can vote on who you think will win, and see how many points you have. Be sure to vote each week.</p>
            {{id}}
          <div class="your-score">
            <div class="score">0</div>
            <div class="comment">Good Job!</div>
          </div>
          {{user}}
          <button ng-click="authObj.$unauth(); logOut()" class="button button-clear button-positive">Logout</button> 


        </ion-content>

</ion-view>
