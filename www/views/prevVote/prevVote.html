<ion-view view-title="Previous Vote">
  <ion-content class="padding-top">

   <div class="picked-queens">
    <div class="queen" ng-repeat="queen in vm.vote.guesses">
      <div class="position">{{$index+1}}</div>
      <div class="img"><img class="queen-icon" ng-src="img/thumbs/{{queen.name | getImg}}"></div>
      <div class="name">{{queen.name}}</div>
    </div><!--queen-->
  </div><!--picked-queens-->
  </ion-content>
</ion-view>
