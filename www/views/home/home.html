<ion-view view-title="Home" hide-back-button="true" class="home-page">
  <ion-content class="padding">
    <h1>Hello {{user.name}}! </h1>
    <p>Welcome to <strong>Reality Showdown</strong> Drag Race edition. Below you can vote on who you think will win, and see how many points you have. Be sure to vote each week.</p>

    <div class="your-score">
      <img class="avatar" ng-src="{{user.avatar}}">
      <div class="score">{{player.totalPoints || 0}} Points</div>
    </div>


    <div ng-if="player.totalPoints < 30">
    <h3>You're losing!</h3>
    <img class="reaction" src="img/reactions/lowScore.gif">
    </div>
      <div ng-if="player.totalPoints == 30">
    <h3>you're in the middle!</h3>
    <img class="reaction" src="img/reactions/middleScore.gif">
    </div>
    <div ng-if="player.totalPoints > 50">
    <h3>you're winning!</h3>
    <img class="reaction" src="img/reactions/topScore.gif">
    </div>
  
  </ion-content>

</ion-view>
