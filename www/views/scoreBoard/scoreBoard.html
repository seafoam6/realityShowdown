<ion-view view-title="Score Board" hide-back-button="true" class="score-board">
  <ion-content class="padding">
  
  <div class="picked-queens">
  <button class="button button-block queen" ng-repeat="player in players | orderBy: '-totalPoints'" ui-sref="profile({id:player.id})">
  <div class="position">{{player.totalPoints}}</div>
  <div class="img"><img ng-src="{{player.avatar}}"></div>
  <div class="name">{{player.twitterName}}</div>
  </button>
  </div>
    

  </ion-content>

</ion-view>
